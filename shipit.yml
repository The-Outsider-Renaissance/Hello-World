dependencies:
  override: []

deploy: &deploy
  image: image-registry.powerapp.cloud/app/deployer:master-467d8015ffc91fc62c347367db792bb6de0eeea8-1439
  max_commits: # Automatically deploy all commits, no matter how many.
  override:
    - pwd
    - ls -lah
    - ls -lah /
    - cat /.bashrc
    - echo "$STEPS_DIR"
    - bin/deploy
    - printenv

tasks:
  restart:
    action: "Fake container task"
    description: "Pretend to run a task inside a tooling container"
    steps:
      - echo 'Pretending to run a task'

rollback:
  <<: *deploy
